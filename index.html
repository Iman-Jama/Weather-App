<body class="bg-blue-600/70">
    
    <section class="Header text-center">
        <h1 class="text-9xl fw-bolder">Forecastly</h1>
        <h4 class="text-3xl italic fw-bolder">Your Reliable Weather Navigator</h4>
        
    </section>
   <aside id="aside" class=" float-start rounded-5 bg-dark bg-opacity-50 border border-white">
    <section class="container p-3 rounded-5">
        <div id=search-bar class="row rounded-5">
            <h2 class="col-4 text-white font-size-sm d-block">Search city name:</h2>
            <input type="text" id="myTestingInput" placeholder="Search...">
            <button class="btn bg-dark text-white" id="buttonTT">SEARCH</button>   
        </div>
            <ul id="previous-search" class="list-group fst-italic text-white fw-bold">
            </ul>
     
    </section>
    </aside>
    <section>
        <div class="container mx-auto px-4 border-solid rounded-lg shadow-xl border-white outline-1">
            <div class="row box-content object-left">
                <div class="forecast id="today">
            

                    <p id="todayDate"></p>
                    <p class="font-size-lg fw-bolder" id="cityName"></p>
                    <p></p>
                    <img id="todayIcon"></img>
                    <p></p>
                    <p id="temperatureToday"></p>
                    <p></p>
                    <p id="windSpeedToday"></p>
                    <p></p>
                    <p id="humidityToday"></p>
                    <p></p>
                    </div>
                </div>
        </div>
    </section>
    <div>
        <h3 class="mt-5 text-center"> 5 Day Weather Forecast</h3>
    <div class="container-lg my-5 justify-content-start mx-auto">
        <div class="row">

          <div class="forecast col p-2 mx-3 border bg-dark bg-opacity-75 text-white" id="day2">
            <p class="fw-bold fst-underlined" id="day2date"></p>
            <img></img> 
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            
          </div>

            <div class="forecast col mx-3 p-2 border bg-dark bg-opacity-75 text-white justify-content-start" id="day3">

                <p></p>
                <p></p>
                <p></p>
                
            </div>

            <div class="forecast col mx-3 p-2 border bg-dark bg-opacity-75 text-white justify-content-start" id="day4">
                <p class="fw-bold" id="day4date"></p>
                <img></img>
                <p></p>
                <p></p>
                <p></p>
            </div>

            <div class="forecast col mx-3 p-2 border bg-dark bg-opacity-75 text-white justify-content-start" id="day5">
                <p class="fw-bold" id="day5date"></p>
                <img></img>
                <p></p>
                <p></p>
                <p></p>
            </div>

            <div class="forecast col mx-3 p-2 border bg-dark bg-opacity-75 text-white justify-content-start" id="day6">
                <p class="fw-bold" id="day6date"></p>
                <img></img>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
</div>
